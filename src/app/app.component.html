  <h1>{{title}}</h1>
    <h2>My Heroes</h2>
    <div>
      <label>Hero name:

        <input #heroName />
      </label>
      <button (click)="add(heroName.value); heroName.value=''">
        add Name:
      </button>
    </div>

    <ul class="heroes">
     <li *ngFor="let hero of heroes"
        [class.selected]="hero===selectedHero"
        (click) ="onSelect(hero)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
        <button class="delete" title="delete hero"
        (click)="delete(hero)"> x </button>
     </li>
    </ul>

  
        <h2>{{selectedHeroename | uppercase}} Detail...</h2>
        <div>
        <label> id: </label>{{slectedHeroId}}
        </div>
        <div>
        <label>name: 
        <input [(ngModel)] ="selectedHeroename" placeholder="name">
        </label>
        <button (click)="save()">Update:</button>
